<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla_cite.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:400px;margin-top:5px;">
			<p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>
		</p:outputPanel>
		<div
			style="background-color: #BDBDBD; text-align: right; padding:5px 25px 5px 0px;">
			<span
				style="text-align: left; float: left; font-size: 130%; padding-left: 10px; font-weight: bold;">Buscar
				boletines informativos por a침o y mes</span>
			<p:selectOneMenu id="anio" value="#{publicInformativaMBean.anio}"
				styleClass="selectMenu">
				<f:selectItem itemLabel="A침o" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{publicInformativaMBean.anios}" />
			</p:selectOneMenu>
							
			<p:selectOneMenu id="mes" value="#{publicInformativaMBean.mes}"
				styleClass="selectMenu">
				<f:selectItem itemLabel="Mes" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{publicInformativaMBean.meses}" />
			</p:selectOneMenu>
			<p:commandButton value="Buscar" update="publicacion"
				actionListener="#{publicInformativaMBean.buscar}" />
		</div>
		<br />
		<h:panelGroup id="publicacion">
			<div style="width: 50%; float: left;">
				<ui:repeat var="publicacion"
					value="#{publicInformativaMBean.listaPublicacionesIzquierda}"
					varStatus="status">
					<div style="padding-left: 10px;">
						<div class="fondoInformativo">
							<p class="tituloinformativo">#{publicacion.titulo}</p>
							<br />
							<h:graphicImage style="width: 200px; height: 150px;"
								value="/Imagenes/publicacion_icon.png"/>
							<div class="descripcionInformativo">
								<span>#{publicacion.fecha}</span> <br />
								<p>#{publicacion.descripcionCorta}</p>
								<span class="leerMasNoticia"> <h:commandButton
									styleClass="button" value="Leer m치s"
									action="#{publicInformativaMBean.cargarVerMas(publicacion)}" ajax="false" />
								</span>
							</div>
							<P />
						</div>
					</div>
					<br />
				</ui:repeat>
			</div>

			<div style="width: 50%; float: right;">
				<ui:repeat var="publicacion"
					value="#{publicInformativaMBean.listaPublicacionesDerecha}"
					varStatus="status">
					<div style="padding-left: 10px;">
						<div class="fondoInformativo">
							<p class="tituloinformativo">#{publicacion.titulo}</p>
							<br />
							<h:graphicImage style="width: 200px; height: 150px;"
								value="/Imagenes/publicacion_icon.png"/>
							<div class="descripcionInformativo">
								<span>#{publicacion.fecha}</span> <br />
								<p>#{publicacion.descripcionCorta}</p>
								<span class="leerMasNoticia"> <h:commandButton
									styleClass="button" value="Leer m치s"
									action="#{publicInformativaMBean.cargarVerMas(publicacion)}" ajax="false" />
								</span>
							</div>
							<P />
						</div>
					</div>
					<br />
				</ui:repeat>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
