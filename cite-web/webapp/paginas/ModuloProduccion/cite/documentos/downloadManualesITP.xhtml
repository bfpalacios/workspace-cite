<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla_cite.xhtml">
	<ui:define name="contenido">

		<p:outputPanel id="mensajeNuevosManuales"
			style="width:500px;margin-top:5px;">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

		</p:outputPanel>

		<p:panel header="Documentos RED DE CITES "
				style="width: 95%;border: 0px;">
				 
    		
    		<p:tabView>
			        <p:tab title="Manuales CITE">
			         	<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">		         	
							<h:outputText value="Manuales" />	
							<p:commandLink id="Manuales"
								actionListener="#{servicioMBean.invocarServletDocumentos}">
     							
     							<h:graphicImage 
		        		 			id="manuales"
		        		 			title="Manuales"
		        		  			value="/Imagenes/carpeta.png"/>
     						</p:commandLink>
     						
    					</h:panelGrid>
    				</p:tab>
    				
    				 <p:tab title="Formatos CITE">
			         	<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">		         	
							<h:outputText value="Formatos" />						
							<p:commandLink id="Formatos" action="#{servicioMBean.invocarServletDocumentosFormatos}">
     							<h:graphicImage 
	        		 				id="formatos"
	        		 				title="Formatos"
	        		  				value="/Imagenes/carpeta.png"
	        		  				/>
     						</p:commandLink>
     						
    					</h:panelGrid>
    				</p:tab>
    				
    				<p:tab title="Procedimientos CITE">
    				 	<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">		         	
							<h:outputText value="Procedimientos" />						
							<p:commandLink id="Procedimientos" action="#{servicioMBean.invocarServletDocumentosProcedimientos}" >
     						
     						<h:graphicImage 
	        		 			id="procedimientos"
	        		 			title="Procedimientos"
	        		  			value="/Imagenes/carpeta.png"
	        		  			/>
     						</p:commandLink>
     						
     						
    					</h:panelGrid>
    				</p:tab>
    				
    				<p:tab title="Instructivos CITE">
    				 	<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">		         	
							<h:outputText value="Instructivos" />						
							<p:commandLink id="Instructivos" action="#{servicioMBean.invocarServletDocumentosInstructivos}">
     						
     						<h:graphicImage 
	        		 			id="instructivos"
	        		 			title="Instructivos"
	        		  			value="/Imagenes/carpeta.png"
	        		  			/>
     						</p:commandLink>
     						
    					</h:panelGrid>
    				</p:tab>
    				
    				<p:tab title="Documentos CITE">
    				 	<h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="3">		         	
							<h:outputText value="Documentos" />						
							<p:commandLink id="Documentos" action="#{servicioMBean.invocarServletDocumentosGeneral}">
     						
     					<h:graphicImage 
	        		 			id="documentos"
	        		 			title="Documentos"
	        		  			value="/Imagenes/carpeta.png"
	        		  			/>
     						</p:commandLink>
     						
    					</h:panelGrid>
    				</p:tab>
    				
    		</p:tabView>

		</p:panel>
		
	</ui:define>
</ui:composition>
</html>
