<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloAdministrador/Plantillas/plantilla_admin.xhtml">
	<ui:define name="contenido">

		<p:outputPanel id="mensajeNuevoServicio"
			style="width:400px;margin-top:5px;">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
			
		</p:outputPanel>
		
		<p:panelGrid id="pnlGridNuevaPlantilla">
			<f:facet name="header">
				<p:row>
					<p:column colspan="6">Datos de la Nueva DEPENDENCIA</p:column>
				</p:row>
			</f:facet>

		

			<p:row>
				
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCodigoDependencia"
						value="Codigo de la Dependencia :" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="codigoDependencia" size="25" 
						value="#{servicioMBean.servicioModel.nombre}" />
					
				</p:column>

			</p:row>
			
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreDepedencia"
						value="Nombre de la Dependencia" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreDependencia" size="40" 
						value="#{servicioMBean.servicioModel.nombre}" />
					
				</p:column>

			</p:row>

			
			<p:row>
					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblTSede"
								value="Sede :" />
					</p:column>
						
					<p:column>
							<p:selectOneMenu id="sede" 
								value="#{servicioMBean.servicioModel.codigo}">
								<f:selectItem itemLabel="Seleccione La Sede " />
								<f:selectItem itemLabel="UTT HUALLAGA" itemValue="1" />
								<f:selectItem itemLabel="UTT Pucallpa" itemValue="2" />					
							</p:selectOneMenu>
							
							<p:message for="sede" />
					</p:column>
			</p:row>
			
		</p:panelGrid>
		
		<p:spacer width="5px" />
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
						value="Guardar Dependencia"
						actionListener="#{servicioMBean.guardarNuevaDependencia}"
						update="nombreDependencia,codigoDependencia, sede"
						ajax="false" />
				</p:column>
				
				<p:column colspan="2" styleClass="styleAlignRightColumn">
					<p:commandButton value="Cancelar" id="botonCamcelar"
						actionListener="#{servicioMBean.cancelar}" ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
