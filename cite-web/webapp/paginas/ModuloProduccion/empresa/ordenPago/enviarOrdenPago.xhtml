<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!--ui:composition template="/plantilla/plantilla-login.xhtml" -->
<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:500px;margin-top:5px;">
			<p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messagesOrdenPago" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>
		</p:outputPanel>

		<p:spacer width="5px" />
		<p:panel header="Enviar Orden de Pago" style="width: 100%;">
			<p:panelGrid id="pnlGridLoginAcceso">
				<p:row>
					<p:column colspan="6"
						sstyleClass="ui-column-label-spij styleAlignRightColumn">
						<p:outputPanel id="disabledButton">
							<p:commandButton
								value="#{mensaje['produccion.nuevo.ordenpago.disabled.cliente']}"
								style="opacity:1 !important; margin-bottom: 10px;" id="disabled"
								disabled="true" />
						</p:outputPanel>

						<p:outputPanel id="disabledButtonEnviarOrdenPago"
							style="float: right; margin-top: -34px;">

							<h:outputText id="lFecha"
								value="#{mensaje['general.label.fecha']}" />
							<p:calendar value="#{servicioMBean.date}" id="fechaServicio"
								pattern="dd/MM/yyyy" mode="popup" showOn="button">
							</p:calendar>
						</p:outputPanel>

						<h3>
							<h:outputText id="lblTitulo"
								value="#{mensaje['produccion.enviar.ordenpago.label.enviar']}" />
						</h3>


					</p:column>
				</p:row>
				<p:row>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblRazonSocialOrdenPago"
							value="#{mensaje['produccion.nuevo.ordenpago.label.solicitante']}" />
					</p:column>

					<p:column>
						<p:inputText id="razonSocial" size="40"
							value=" " />
						<p:message for="razonSocial" />
					</p:column>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblCargoOrdenPago"
							value="#{mensaje['produccion.nuevo.ordenpago.label.cargo']}" />
					</p:column>

					<p:column colspan="3">
						<p:inputText id="ordenpago" size="20"
							value=" " />
						<p:message for="ruc" />
					</p:column>


				</p:row>

				<p:row>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblRubro"
							value="#{mensaje['produccion.nuevo.ordenpago.label.telefono']}" />
					</p:column>

					<p:column>
						<p:inputText id="rubro" size="40"
							value="#{usuarioMBean.usuarioModel.rubro}" />
						<p:message for="rubro" />
					</p:column>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblRepresentante"
							value="#{mensaje['produccion.nuevo.ordenpago.label.email']}" />
					</p:column>


					<p:column colspan="3">
						<p:inputText id="representante" size="40"
							value=" " />
					</p:column>

				</p:row>



				<p:row>
					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblTelefonoUsuario"
							value="#{mensaje['produccion.nuevo.ordenpago.label.cite']}" />
					</p:column>

					<p:column>
						<p:selectOneMenu value="#{usuarioMBean.usuarioModelSelect.rol}">
							<f:selectItems value="#{usuarioMBean.usuarioModel.rolesUsuario}"
								var="roles" itemLabel="#{roles.role}" itemValue="#{roles.idRol}" />
						</p:selectOneMenu>
					</p:column>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblEmail1"
							value="#{mensaje['produccion.nuevo.ordenpago.label.sede']}" />
					</p:column>

					<p:column colspan="3">
						<p:selectOneMenu value="#{usuarioMBean.usuarioModelSelect.rol}">
							<f:selectItems value="#{usuarioMBean.usuarioModel.rolesUsuario}"
								var="roles" itemLabel="#{roles.role}" itemValue="#{roles.idRol}" />
						</p:selectOneMenu>
					</p:column>

				</p:row>
				<p:row>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblRazonSocial"
							value="#{mensaje['produccion.enviar.ordenpago.label.numreferencia']}" />
					</p:column>

					<p:column>
						<p:inputText id="ordenPago" size="40"
							value=" " />
						<p:message for="razonSocial" />
					</p:column>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblOrdenPago"
							value="#{mensaje['produccion.enviar.ordenpago.label.fechacotizacion']}" />
					</p:column>

					<p:column colspan="3">
						<p:inputText id="ruc" size="20"
							value=" " />
						<p:message for="ruc" />
					</p:column>


				</p:row>

				<p:separator />
				<p:spacer width="5px" />
				<!-- Comienza datos de Usuario  -->


			</p:panelGrid>
			<!--  <p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
						<p:row>
							<p:column colspan="2" styleClass="styleAlignLeftColumn">
								<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
									value="#{mensaje['produccion.nuevo.servicio.label.enviar']}"
									actionListener="#{servicioMBean.guardarNuevoServicio}"
									update="lFecha,nombreServicio, descripcionServicio,  nombreSolicitante,  cargo,  telefono, email"
									ajax="false" />
							</p:column>
		
							<p:column colspan="2" styleClass="styleAlignRightColumn">
								<p:commandButton value="Cancelar" id="botonCamcelar"
									actionListener="#{servicioMBean.cancelar}" ajax="false" />
							</p:column>
						</p:row>
					</p:outputPanel> -->
			<p:spacer width="5px" />

			
			
			<p:spacer width="50px" />
			<p:panelGrid id="pnlGridResultadoBuscarServicio">

			<p:row id="filTabla">
				<p:column id="colTabla"
					styleClass="ui-column-label-spij styleAlignRightColumn" colspan="3">

					<p:dataTable id="tablaServicios"
						value="#{servicioMBean.datosServiciosModelGrid}"
						selectionMode="multiple"
						selection="#{servicioMBean.selectedServicios}"
						rowKey="#{registro.codigo}" var="registro" binding="#{tabla}"
						emptyMessage="Sin datos para cargar" paginator="true" rows="20">


						<p:column headerText="Codigo(*)"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.codigo}" />
						</p:column>

						<p:column headerText="Nombre Servicio"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.nombre}" />
						</p:column>

						<p:column headerText="Unidad"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.unidad}" />
						</p:column>

						<p:column headerText="Requisito"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.requisito}" />
						</p:column>

						<p:column headerText="Valor de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.valorDeVenta}" />
						</p:column>
						
						<p:column headerText="Precio de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.precioDeVenta}" />

						</p:column>

						
					</p:dataTable>

				</p:column>
			</p:row>
		</p:panelGrid>
		<p:spacer width="5px" />
			<p:panelGrid id="pnlGridNuevaCotizacion"
				style="width: 95%;border: 0px;">

				<p:row>
					<p:column styleClass="ui-column-label-spij styleAlignRightColumn"
						>
						<h:outputText id="lCotizacion"
							value="#{mensaje['produccion.enviar.ordenpago.label.cargarcomprobante']}" />
						<p:growl id="messages" showDetail="true" />

							<p:fileUpload value="Adjuntar" mode="advanced" previewWidth="300" style="margin-left: 160px;"
								skinSimple="true" />	
					</p:column>

				</p:row>
			</p:panelGrid>
			

			<p:outputPanel id="pnlGuardar" style="width:400px;margin-top:10px;">
				<p:row>
					<p:column colspan="2" styleClass="styleAlignLeftColumn">
						<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
							value="#{mensaje['produccion.enviar.ordenpago.btn.enviarordenpago']}"
							actionListener="#{servicioMBean.guardarNuevoServicio}"
							update="lFecha,nombreServicio, descripcionServicio,  nombreSolicitante,  cargo,  telefono, email"
							ajax="false" />
					</p:column>

					<p:column colspan="2" styleClass="styleAlignRightColumn">
						<p:commandButton
							value="#{mensaje['produccion.nuevo.ordenpago.btn.cancelar']}"
							id="botonCamcelar" actionListener="#{servicioMBean.cancelar}"
							ajax="false" />
					</p:column>
				</p:row>
			</p:outputPanel>


		</p:panel>



	</ui:define>
</ui:composition>
</html>
