<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla_cite.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:400px;margin-top:5px;">
			<p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>
		</p:outputPanel>

		<div
			style="background-color: #E6E6E6; overflow: auto; float: both; padding: 5px 15px 15px 15px;">
			<p style="color: #2E9AFE; text-align: left;">
				<h:graphicImage value="/Imagenes/Calendar_icon.png" />
				#{publicacion.fecha}
			</p>
			<p style="text-align: left; font-weight: bold; font-size: 120%;">#{publicacion.titulo}</p>
			<div style="width: 30%; float: left;">

				<p:media value="#{noticiaImagen.stream}" width="100%" height="100px"
					player="pdf">
					<f:param name="publicacionId" value="#{publicacion.id}" />
				</p:media>
				<p:commandButton value="Descargar" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="ui-icon-arrowthick-1-s" action="#{noticiaImagen.setId(publicacion.id)}">
						<f:param name="publicacionId" value="#{publicacion.id}" />
						<p:fileDownload value="#{noticiaImagen.getStreamPdfPub(publicacion.id)}" />						
					</p:commandButton>
			</div>
			<div style="width: 62%; float: right; padding-right: 30px;">
				<p style="text-align: justify; line-height: 180%;">
					<span>#{publicacion.descripcion}</span>
				</p>
				<p style="text-align: right;">
					<span class="leerMasNoticia"> <h:commandButton
							styleClass="button" value="Volver"
							action="#{portadaMBean.cargarPublicacionesInformativas}"
							ajax="false" />
					</span>					

					<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>
				</p>
			</div>
			<br />
		</div>
	</ui:define>
</ui:composition>
</html>
