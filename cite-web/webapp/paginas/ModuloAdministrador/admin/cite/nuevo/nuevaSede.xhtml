<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloAdministrador/Plantillas/plantilla_admin.xhtml">
	<ui:define name="contenido">

		<p:outputPanel id="mensajeNuevoServicio"
			style="width:400px;margin-top:5px;">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
			
		</p:outputPanel>
		
		<p:panelGrid id="pnlGridNuevaSede">
			<f:facet name="header">
				<p:row>
					<p:column colspan="6">Datos de la Nueva Sede - UTT</p:column>
				</p:row>
			</f:facet>


			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreSede"
						value="Nombre de la Sede - UTT" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreSede" size="40" 
						value="#{citesMBean.servicioModel.nombre}" />
					
					<p:message for="nombreSede" />
				</p:column>
				
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCodigoSede"
						value="Codigo de la Sede" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="codigoSede" size="20" 
						value="#{citesMBean.servicioModel.codigo}" />
					<p:message for="codigoSede" />
				</p:column>

			</p:row>
			
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblJefeSede"
						value="Jefe de la Sede - UTT" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="jefaturaSede" size="40" 
						value="#{citesMBean.servicioModel.jefaturaSede}" />					
					<p:message for="jefaturaSede" />
				</p:column>				
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCorreo"
						value="Email de la Sede" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="emailSede" size="20" 
						value="#{citesMBean.servicioModel.emailSede}" />
					<p:message for="emailSede" />
				</p:column>
			</p:row>
			
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblTelefono"
						value="Telefono de la Sede - UTT" />
				</p:column>
				<p:column colspan="2">
					<p:inputMask id="telefonoSede" size="10" maxlength="7"  mask="999 99-99"
						value="#{citesMBean.servicioModel.telefono}" />					
					<p:message for="telefonoSede" />
				</p:column>				
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCelular"
						value="Celular de la Jefatura" />
				</p:column>
				<p:column colspan="2">
					<p:inputMask id="celularSede" size="10" maxlength="9" mask="999 999-999"
						value="#{citesMBean.servicioModel.celular}"   />
					<p:message for="celularSede" />
				</p:column>
			</p:row>
			<p:row>
					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblDpto"
							value="#{mensaje['produccion.nuevo.cliente.dpto']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="dpto"
							value="#{citesMBean.usuarioModelSelect.codDepartamento}"
							valueChangeListener="#{citesMBean.actualizarlistProvincia}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione el departamento:" />
							<f:selectItems value="#{citesMBean.usuarioModel.listUbigeo}"
								var="dpto" itemLabel="#{dpto.departamento}"
								itemValue="#{dpto.idUbigeo}" />
							<f:ajax event="change" execute="@this" render="provincia" />
						</p:selectOneMenu>

					</p:column>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblProvincia"
							value="#{mensaje['produccion.nuevo.cliente.provincia']}" />
					</p:column>

					<p:column>
						<p:selectOneMenu id="provincia"
							value="#{citesMBean.usuarioModelSelect.codProvincia}"
							valueChangeListener="#{citesMBean.actualizarlistDistrito}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione la provincia " />
							<f:selectItems value="#{citesMBean.usuarioModel.listProvincia}"
								var="prov" itemLabel="#{prov.provincia}"
								itemValue="#{prov.idUbigeo}" />

							<f:ajax event="change" execute="@this" render="distrito" />
						</p:selectOneMenu>
					</p:column>


					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblDistrito"
							value="#{mensaje['produccion.nuevo.cliente.distrito']}" />
					</p:column>

					<p:column>
						<p:selectOneMenu id="distrito"
							value="#{citesMBean.usuarioModelSelect.codDistrito}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione el distrito " />
							<f:selectItems value="#{citesMBean.usuarioModel.listDistrito}"
								var="distrito" itemLabel="#{distrito.distrito}"
								itemValue="#{distrito.idUbigeo}" />
						</p:selectOneMenu>
					</p:column>

				</p:row>

	

		</p:panelGrid>
		
		<p:spacer width="5px" />
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
						value="Guardar SEDE"
						actionListener="#{citesMBean.guardarNuevaSede}"
						update="nombreSede,codigoSede,dpto, provincia, distrito, telefonoSede, celularSede, emailSede, jefaturaSede"
						ajax="false" />
				</p:column>
				
				<p:column colspan="2" styleClass="styleAlignRightColumn">
					<p:commandButton value="Cancelar" id="botonCamcelar"
						actionListener="#{citesMBean.cancelar}" ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
		
		<p:dialog header="Informe del Sistema" modal="true" height="120"
			width="380" appendTo="@(body)" style="z-index: 999 !important"
			id="dialogNuevaSede" widgetVar="dialogNuevaSede">

			<h4 style="font-size: 16px">Â¡La Nueva sede se creo correctamente!</h4>
			
			<input type="button" value="Aceptar"
					onclick="window.location='#{facesContext.externalContext.requestContextPath}/paginas/ModuloAdministrador/admin/cite/nuevo/nuevaSede.xhtml';" />
						
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
