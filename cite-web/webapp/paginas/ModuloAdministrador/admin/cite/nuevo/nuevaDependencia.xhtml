<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloAdministrador/Plantillas/plantilla_admin.xhtml">
	<ui:define name="contenido">

		<p:outputPanel id="mensajeNuevoServicio"
			style="width:400px;margin-top:5px;">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
			
		</p:outputPanel>
		
		<p:panelGrid id="pnlGridNuevaDependencia">
			<f:facet name="header">
				<p:row>
					<p:column colspan="6">Datos de la Nueva DEPENDENCIA</p:column>
				</p:row>
			</f:facet>

		

			<p:row>
				
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCodigoDependencia"
						value="Codigo de la Dependencia :" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="codigoDependencia" size="25" 
						value="#{citesMBean.servicioModel.codigo}" />
					
				</p:column>

			</p:row>
			
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreDepedencia"
						value="Nombre de la Dependencia" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreDependencia" size="40" 
						value="#{citesMBean.servicioModel.nombre}" />
					
				</p:column>

			</p:row>

			
			<p:row>
					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblTSede"
								value="Sede :" />
					</p:column>
						
					<p:column>
							<p:selectOneMenu id="sede"
								value="#{citesMBean.usuarioModelSelect.codigoDependencia}"
								styleClass="ui-column-label-spij styleAlignRightColumn">
								<f:selectItem itemLabel="Seleccione la sede " />
								<f:selectItems value="#{citesMBean.usuarioModel.listarSedes}"
									var="sede" itemLabel="#{sede.descripcion}"
									itemValue="#{sede.codigo}" />
							</p:selectOneMenu>
							<p:message for="sede" />
					</p:column>
			</p:row>
			
		</p:panelGrid>
		
		<p:spacer width="5px" />
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
						value="Guardar Dependencia"
						actionListener="#{citesMBean.guardarNuevaDependencia}"
						update="nombreDependencia,codigoDependencia, sede"
						ajax="false" />
				</p:column>
				
				<p:column colspan="2" styleClass="styleAlignRightColumn">
					<p:commandButton value="Cancelar" id="botonCamcelar"
						actionListener="#{citesMBean.cancelar}" ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
		
		<p:dialog header="Informe del Sistema" modal="true" height="120"
			width="380" appendTo="@(body)" style="z-index: 999 !important"
			id="dialogNuevaDependencia" widgetVar="dialogNuevaDependencia">

			<h4 style="font-size: 16px">Â¡La Nueva dependencia se creo correctamente!</h4>
			
			<input type="button" value="Aceptar"
					onclick="window.location='#{facesContext.externalContext.requestContextPath}/paginas/ModuloAdministrador/admin/cite/nuevo/nuevaDependencia.xhtml';" />
						
		</p:dialog>
		
	</ui:define>
</ui:composition>
</html>
