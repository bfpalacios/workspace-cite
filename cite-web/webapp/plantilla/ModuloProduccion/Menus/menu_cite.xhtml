<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<p:panelMenu 
			style="font-size:10px;"
			transient="true" >
			<p:submenu label="Portada Principal">
				<p:menuitem 
					value="Bienvenida" action="#{portadaMBean.cargarBienvenida}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Red de Noticias" action="#{portadaMBean.cargarRedNoticias}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Calendario de Eventos" action="#{portadaMBean.cargarCalendarioEventos}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Publicaciones informativas" action="#{portadaMBean.cargarPublicacionesInformativas}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu> 
			<p:submenu label="Directorio CITE">
				<p:menuitem 
					value="Lista de los CITES" action="#{servicioMBean.buscarCite}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Directorio de Dependencias" action="#{servicioMBean.buscarDependencias}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Directorio de Personal" action="#{servicioMBean.buscaroDePersonal}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu> 
			<p:submenu label="Panel de Documentos">
				<p:menuitem 
					value="Listado de Carpetas" action="#{usuarioMBean.registraNuevaEmpresa(2)}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Listado de Archivos" action="#{usuarioMBean.selectorBuscarClienteEmpresa(2)}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Unidad de Almacenamiento" action="#{usuarioMBean.registraNuevoCliente(2)}"
					icon="ui-icon-arrowrefresh-1-w" />				
			</p:submenu>
			 
			<p:submenu label="Reporte de Gestion">
				<p:menuitem 
					value="Reporte de CITES " action="#{ordenPagoMBean.selectorNuevaOrdenPago(2)}"
					icon="ui-icon-arrowrefresh-1-w"  />	
				<p:menuitem 
					value="Reporte de Dependencias" action="#{ordenPagoMBean.selectorBuscarOrdenPago(2)}"
					icon="ui-icon-arrowrefresh-1-w"  />	
			</p:submenu>
			  
			
			<p:submenu label="Ayuda del Sistema">
				<p:menuitem 
					value="Ingresar a ver un tutorial" action="#"
					icon="ui-icon-arrowrefresh-1-w" />		
			</p:submenu>				 
			<p:submenu label="Cerrar Sesion">
            	<p:menuitem 
            		value="Cerrar Sesion" url="#{request.contextPath}/j_spring_security_logout"
					icon="ui-icon-arrowrefresh-1-w" />			 
			</p:submenu>				
		</p:panelMenu>
	</h:body>
</html>
