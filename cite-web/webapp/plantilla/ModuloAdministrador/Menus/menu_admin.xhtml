<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<p:panelMenu 
			style="font-size:10px;"
			transient="true" >
			<p:submenu label="Modulo - Gestion de Datos de las CITES">
				<p:menuitem 
					value="Nuevo CITE" 			action="#{citesMBean.selectorNuevoServicio}"
					icon="ui-icon-arrowrefresh-1-w" />	
				<p:menuitem 
					value="Nueva Sede" 			action="#{citesMBean.selectorNuevoSede}"
					icon="ui-icon-arrowrefresh-1-w" />					
				
				<p:menuitem 
					value="Nueva Dependencia" 	action="#{citesMBean.selectorNuevoDependencia(2)}"
					icon="ui-icon-arrowrefresh-1-w" />
						
				
			</p:submenu> 
			<p:submenu label="Modulo - Gestion de Contenido">
				<p:menuitem 
					value="Nuevo Informativo" action="#{servicioMBean.nuevoServicioInformativo}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Nuevo Eventos" action="#{servicioMBean.nuevoServicioEventos}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Nuevos Manuales" action="#{servicioMBean.nuevosManuales}"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem 
					value="Documentos ITP" action="#{servicioMBean.documentosITP}"
					icon="ui-icon-arrowrefresh-1-w" />
				
			</p:submenu>
			<p:submenu label="Modulo - Gestion CITEs">
				<p:menuitem 
					value="Buscar CITEs" tion="#{citesMBean.buscarCites()}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Modulo - Gestion de usuarios">
				<p:menuitem 
					value="Nuevo Usuario CITE" action="#{usuarioMBean.registraNuevoCliente(1)}"
					icon="ui-icon-arrowrefresh-1-w" /> 
			</p:submenu>
			<p:submenu label="Cerrar Sesion">
            	<p:menuitem 
            		value="Cerrar Sesion" url="#{request.contextPath}/j_spring_security_logout"
					icon="ui-icon-arrowrefresh-1-w" />			 
			</p:submenu>	
			
							
		</p:panelMenu>
	</h:body>
</html>
