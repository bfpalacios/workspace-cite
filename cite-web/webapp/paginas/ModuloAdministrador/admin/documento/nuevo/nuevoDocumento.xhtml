<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloAdministrador/Plantillas/plantilla_admin.xhtml">
	<ui:define name="contenido">

		<p:outputPanel id="mensajeNuevoServicio"
			style="width:400px;margin-top:5px;">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
			
		</p:outputPanel>
		
		<p:panelGrid id="pnlGridNuevoServicio">
			<f:facet name="header">
				<p:row>
					<p:column colspan="6">Datos de la Nueva CITE</p:column>
				</p:row>
			</f:facet>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblFecha"
						value="Fecha" />
				</p:column>
				<p:column colspan="5">
					<p:calendar value="#{servicioMBean.date}" id="fechaServicio"
						pattern="dd/MM/yyyy" mode="popup" showOn="button">
					</p:calendar>
				</p:column>
			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreCITE"
						value="Nombre del CITE" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreCITE" size="40" 
						value="#{servicioMBean.servicioModel.nombre}" />
					
				</p:column>
				
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCodigoCITE"
						value="Codigo del CITE" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="codigoCITE" size="20" 
						value="#{servicioMBean.servicioModel.nombre}" />
					
				</p:column>

			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDescripcion"
						value="Sede" />
				</p:column>

				<p:column>
					<p:inputText id="descripcionServicio" size="20" 
						value="#{servicioMBean.servicioModel.descripcion}"  />
					<p:message for="descripcionServicio" />
				</p:column>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDireccion"
						value="Direccion" />
				</p:column>

				<p:column colspan="4">
					<p:inputText id="direccion" size="40" 
						value="#{servicioMBean.servicioModel.descripcion}"  />
					<p:message for="direccion" />
				</p:column>
			</p:row>
			<p:row>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblDpto"
							value="#{mensaje['produccion.nuevo.cliente.dpto']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="dpto"
							value="#{usuarioMBean.usuarioModelSelect.codDepartamento}"
							valueChangeListener="#{usuarioMBean.actualizarlistProvincia}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione el departamento:" />
							<f:selectItems value="#{usuarioMBean.usuarioModel.listUbigeo}"
								var="dpto" itemLabel="#{dpto.departamento}"
								itemValue="#{dpto.idUbigeo}" />
							<f:ajax event="change" execute="@this" render="provincia" />
						</p:selectOneMenu>

					</p:column>

					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblProvincia"
							value="#{mensaje['produccion.nuevo.cliente.provincia']}" />
					</p:column>

					<p:column>
						<p:selectOneMenu id="provincia"
							value="#{usuarioMBean.usuarioModelSelect.codProvincia}"
							valueChangeListener="#{usuarioMBean.actualizarlistDistrito}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione la provincia " />
							<f:selectItems value="#{usuarioMBean.usuarioModel.listProvincia}"
								var="prov" itemLabel="#{prov.provincia}"
								itemValue="#{prov.idUbigeo}" />

							<f:ajax event="change" execute="@this" render="distrito" />
						</p:selectOneMenu>
					</p:column>


					<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblDistrito"
							value="#{mensaje['produccion.nuevo.cliente.distrito']}" />
					</p:column>

					<p:column>
						<p:selectOneMenu id="distrito"
							value="#{usuarioMBean.usuarioModelSelect.codDistrito}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione el distrito " />
							<f:selectItems value="#{usuarioMBean.usuarioModel.listDistrito}"
								var="distrito" itemLabel="#{distrito.distrito}"
								itemValue="#{distrito.idUbigeo}" />
						</p:selectOneMenu>
					</p:column>

				</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreSolicitante"
						value="Director Ejecutivo" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreSolicitante" size="40"
						value="#{servicioMBean.servicioModel.nombreSolicitante}" />
					<p:message for="nombreSolicitante" />
				</p:column>

				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCargo"
						value="Telefono" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="cargo" size="40"
						value="#{servicioMBean.servicioModel.cargo}" />
					<p:message for="cargo" />
				</p:column>


			</p:row>


			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblTelefono"
						value="Localizacion" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="telefono" size="40"
						value="#{servicioMBean.servicioModel.telefono}" />
					<p:message for="telefono" />
				</p:column>

				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblEmail"
						value="#{mensaje['produccion.nuevo.servicio.label.email']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="email" size="40"
						value="#{servicioMBean.servicioModel.email}" />
					<p:message for="email" />
				</p:column>


			</p:row>

		</p:panelGrid>
		
		<p:spacer width="5px" />
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
						value="Guardar CITE"
						actionListener="#{servicioMBean.guardarNuevoServicio}"
						update="lFecha,nombreServicio, descripcionServicio,  nombreSolicitante,  cargo,  telefono, email"
						ajax="false" />
				</p:column>
				
				<p:column colspan="2" styleClass="styleAlignRightColumn">
					<p:commandButton value="Cancelar" id="botonCamcelar"
						actionListener="#{servicioMBean.cancelar}" ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
