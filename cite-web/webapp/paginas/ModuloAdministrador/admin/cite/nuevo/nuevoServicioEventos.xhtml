<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloAdministrador/Plantillas/plantilla_admin.xhtml">
	<ui:define name="contenido">

		<p:outputPanel id="mensajeNuevoServicioInformativo"
			style="width:400px;margin-top:5px;">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

		</p:outputPanel>

		<p:panelGrid id="pnlGridNuevoServicioInformativo">
			<f:facet name="header">
				<p:row>
					<p:column colspan="6">Datos de los Eventos </p:column>
				</p:row>
			</f:facet>
			
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblFecha"
						value="Fecha" />
				</p:column>
				<p:column colspan="5">
					<p:calendar value="#{servicioMBean.date}" id="fechaServicio"
						pattern="dd/MM/yyyy" mode="popup" showOn="button">
					</p:calendar>
				</p:column>
			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblTitulo" value="Titulo del Informativo" />
				</p:column>

				<p:column>
					<p:inputText id="titulo" size="25"
						value="#{servicioMBean.servicioModel.tituloInformativo}" />

				</p:column>

			</p:row>
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDescripcionCorta" value="Descripcion corta del Titulo" />
				</p:column>

				<p:column >
					<p:inputText id="descripcionCorta" size="20" 
						value="#{servicioMBean.servicioModel.descripcionCorta}" />

				</p:column>

			</p:row>
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDescripcion" value="Descripcion del Titulo" />
				</p:column>

				<p:column >
					<p:inputTextarea id="descripcion" size="20" cols="50"
						value="#{servicioMBean.servicioModel.descripcion}" />

				</p:column>

			</p:row>
			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lDocumentoInformativo"
						value="Ingrese el documento informativo" />
				</p:column>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">					
					<p:growl id="messagesInformativo" showDetail="true" />
					<p:fileUpload label="Cargar documento ..."  id="docInformativo"
						uploadLabel="Cargar documento" cancelLabel="Cancelar"
						fileUploadListener="#{servicioMBean.handleFileUpload}"
						mode="advanced" dragDropSupport="false" update="messages"
						fileLimit="1" value="Adjuntar comprobante" previewWidth="300"
						style="margin-left: 160px;" skinSimple="true" />
				</p:column>
			</p:row>


		</p:panelGrid>

		<p:spacer width="5px" />
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal"
						value="Guardar Informativo"
						actionListener="#{servicioMBean.guardarNuevoServicioEvento}"
						update="titulo,descripcionCorta,descripcion, docInformativo" ajax="false" />
				</p:column>

				<p:column colspan="2" styleClass="styleAlignRightColumn">
					<p:commandButton value="Cancelar" id="botonCamcelar"
						actionListener="#{servicioMBean.cancelar}" ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
		<p:dialog header="Informe del Sistema" modal="true" height="120"
			width="380" appendTo="@(body)" style="z-index: 999 !important"
			id="dialogNuevoEvento" widgetVar="dialogNuevoEvento">

			<h4 style="font-size: 16px">Â¡El nuevo evento se creo correctamente!</h4>
			
			<input type="button" value="Aceptar"
					onclick="window.location='#{facesContext.externalContext.requestContextPath}/paginas/ModuloAdministrador/admin/cite/nuevo/nuevoServicioInformativo.xhtml';" />
						
		</p:dialog>
		
	</ui:define>
</ui:composition>
</html>
