<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/plantilla/plantilla-login.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:400px;margin-top:5px;">
			<!-- p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>-->
		</p:outputPanel>

		<p:panel header="Ingrese los datos para obtener la contraseÃ±a " style="width: 800px;">
			<p:panelGrid id="pnlGridBuscarServicio" style="width: 750px;">

				<p:row>
					<p:column colspan="2"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lUsuarioCite"
							value="Nombre de usuario :" />
					</p:column>

					<p:spacer width="10px" />
					<p:column>
						<p:inputText id="codUsuario" size="25" required="true" onfocus="alert(message)"
							value="#{usuarioMBean.usuarioModel.codUsuario}" />

					</p:column>

				</p:row>

				<p:row>
					<p:column colspan="2"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="ldni" value="Dni :" />
					</p:column>

					<p:spacer width="10px" />
					<p:column>
						<p:inputText id="dni" size="25" required="true"
							value="#{usuarioMBean.usuarioModel.dni}" />

					</p:column>

				</p:row>
				<p:row>
					<p:column colspan="2"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lFecNac"
							value="Fecha de nacimiento :" />
					</p:column>

					<p:spacer width="10px" />
					<p:column>
						<p:calendar value="#{usuarioMBean.usuarioModel.fechaNac}" required="true"
							id="fechaCite" pattern="dd/MM/yyyy" mode="popup" showOn="button">
						</p:calendar>
						(dd/mm/aaaa)
					</p:column>

				</p:row>

				<p:row>
					<p:column colspan="2"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblDpto" value="Departamento donde nacio" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="dpto" required="true"
							value="#{usuarioMBean.usuarioModelSelect.codDepartamento}"
							valueChangeListener="#{usuarioMBean.actualizarlistProvincia}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione el departamento:" />
							<f:selectItems value="#{usuarioMBean.usuarioModel.listUbigeo}"
								var="dpto" itemLabel="#{dpto.departamento}"
								itemValue="#{dpto.idUbigeo}" />
							<f:ajax event="change" execute="@this" render="provincia" />
						</p:selectOneMenu>

					</p:column>

				</p:row>
				<p:row>
					<p:column  colspan="2" styleClass="ui-column-label-spij styleAlignRightColumn">
						<h:outputText id="lblProvincia"
							value="Provincia donde nacio" />
					</p:column>

					<p:column>
						<p:selectOneMenu id="provincia" required="true"
							value="#{usuarioMBean.usuarioModelSelect.codProvincia}"
							valueChangeListener="#{usuarioMBean.actualizarlistDistrito}"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<f:selectItem itemLabel="Seleccione la provincia " />
							<f:selectItems value="#{usuarioMBean.usuarioModel.listProvincia}"
								var="prov" itemLabel="#{prov.provincia}"
								itemValue="#{prov.idUbigeo}" />

							<f:ajax event="change" execute="@this" render="distrito" />
						</p:selectOneMenu>
					</p:column>

				</p:row>
				<p:row>
				<p:column colspan="2" styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDistrito"
						value="Distrito donde nacio" />
				</p:column>

				<p:column>
					<p:selectOneMenu id="distrito" required="true"
						value="#{usuarioMBean.usuarioModelSelect.codDistrito}"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<f:selectItem itemLabel="Seleccione el distrito " />
						<f:selectItems value="#{usuarioMBean.usuarioModel.listDistrito}"
							var="distrito" itemLabel="#{distrito.distrito}"
							itemValue="#{distrito.idUbigeo}" />
					</p:selectOneMenu>
				</p:column>

				</p:row>


				<p:row>
					<p:column styleClass="ui-column-label-spij styleAlignCenterColumn">
						<p:commandButton value="Enviar"
							id="botonenviarContraseniaEmail"
							action="#{usuarioMBean.enviarContrasenia}" ajax="false" />
					</p:column>
					<p:column colspan="2"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<p:commandButton value="Cancelar"
							id="botonCancelarRegistrarCliente"
							action="#{usuarioMBean.cancelarRegisttro}" ajax="false" immediate="true" />

					</p:column>



					<p:spacer width="10px" />
					

				</p:row>
			</p:panelGrid>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
